<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Azure PBI Updater</title>
</head>
<body>
  <h1>Azure PBI Updater</h1>
  <pre id="output">Loading...</pre>
  <script>
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const taskId = getQueryParam('taskId');
    const personalAccessToken = getQueryParam('personalAccessToken');

    if (!taskId || !personalAccessToken) {
      document.getElementById('output').textContent = 'Missing taskId or personalAccessToken in URL';
    } else {
      const apiUrl = `/api/updatePBI?taskId=${taskId}&personalAccessToken=${personalAccessToken}`;
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          document.getElementById('output').textContent = 'Error: ' + err.message;
        });
    }
  </script>
</body>
</html>
